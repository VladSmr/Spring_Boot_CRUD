<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/edit}" th:object="${user}" method="post">
        <table border="2" bgcolor="black" cellpadding="20">
            <tr>
                <td bgcolor="#5f9ea0">ID</td>
                <td bgcolor="#5f9ea0">
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td bgcolor="#5f9ea0">Name</td>
                <td bgcolor="#5f9ea0">
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td bgcolor="#5f9ea0">Password</td>
                <td bgcolor="#5f9ea0"><input type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#5f9ea0" align="center">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
